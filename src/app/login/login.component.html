<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Happy Pez</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="userData.username" class="form-control input-underline input-lg" id="name" placeholder="Email" [ngModelOptions]="{standalone: true}">
                    </div>


                    <div class="form-group">
                        <input type="password" [(ngModel)]="userData.password" class="form-control input-underline input-lg" id="password" placeholder="Password" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="login()"> Log in </a> &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
            <br>
            <div *ngIf="divAccess" class="alert alert-danger" role="alert">
                Credenciales incorrectas, vuelve a intentarlo
            </div>
        </div>
    </div>
</div>
